<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Genesis API - Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="vista" content="json">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="header">
                <h2><a href="http://www.esha.com/product/genesis-nutrition-label-software">Genesis</a> API Demo</h2>
                <div id="api" class="row hidden">
                    <span class="col-xs-8 col-sm-9">
                        <span name="method"></span>: <span name="url" class="small"></span>
                    </span>
                    <span class="col-xs-4 col-sm-3 hide-json">
                        <button click="location@#json" title="View JSON Response">View JSON</button>
                    </span>
                </div>
            </div>

            <div class="show-start">
                <div id="input">
                    <select id="product" data-eventi="change" change="update"></select>
                    <button click="show">Show</button>
                </div>
                <div id="output">
                    <div id="ingredients"></div>
                    <div id="allergens"></div>
                    <img id="label" src=""/>
                </div>
            </div>

            <div class="show-json">
                <pre id="json">{
  "json": "goes here",
  "after": "you do something"
}</pre>
            </div>
            <div class="footer">
                <p><a href="http://esha.com"><img src="images/poweredby.jpg"/></a></p>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/HTML/dist/HTML.min.js"></script>
        <script src="bower_components/store2/dist/store2.min.js"></script>
        <script src="bower_components/vista/dist/vista.js"></script>
        <script src="bower_components/eventi/dist/eventi.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//stats.g.doubleclick.net/dc.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-1826073-6');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/clone.js"></script>
        <script src="scripts/values.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
